<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>02_kakaomap.html</title>
</head>
<body>
    <!-- 마커 생성하기 -->
    <!-- 강남 삼원타워 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div>  <!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cdc230834c1a7c5c6ce68bd1cc8ede1a"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.4989677,127.0316578),  // 지도의 중심좌표
			level: 3    // 지도의 확대 레벨
		};

        // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
		var map = new kakao.maps.Map(container, options);

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(37.4989677,127.0316578); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);
	</script>
</body>
</html>

            // 문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
            /*
            1+ ... +10=55

            // 풀이
            let sum=0;  // 누적의 합
            for(let a=10; a<=100; a=a+10){
                for(let b=1; b<=a; b=b+1) {
                    sum=sum+b;
                } // for end
                document.write("1+...+" + a + "=" + sum);
                document.write("<br>");
                sum=0;  // 초기화
            } // for end
            /*
                a=10
                    b=1 1<=10   sum=0+1
                        2<=10   sum=1+2
                        3<=10   sum=3+3
                        ...
                        10<=10  sum=45+10
                a=20
                    b=1 1<=20   sum=55+1
                        2<=20   sum=56+2    (초기화 필요함)
            */
            document.write("<hr>");
            

            // 문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오
            // let num=0, evenSum=0, oddSum=0;

            // } 
            // document.write("짝수의 합 : " + evenSum + "<br>");
            // document.write("홀수의 합 : " + oddSum);


            // 풀이
            let even=0; // 짝수의 합
            let odd=0;  // 홀수의 합
            /* 1)
            for(let a=1; a<=100; a=a+1) {
                if(a%2==0) {
                    even=even+a;
                } else {
                    odd=odd+a;
                } // if end
            } // for end
            */

            // 2)
            let flag=false;
            for(let a=1; a<=100; a=a+1) {
                if(flag) {
                    even=even+a;
                    flag=false;
                } else {
                    odd=odd+a;
                    flag=true;
                } // if end
            } // for end
            /*
                a=1 1<=100
                            if(false)
                            else {flag=true}
                    2<=100
                            if(true) {flag=false}
                    3<=100
                            if(false)
                            else {flag=true}
                    4<=100
                            if(true) {flag=false}
            */

            document.write("짝수의 합 : " + even);
            document.write("<hr>");
            document.write("홀수의 합 : " + odd);
            document.write("<hr>");

            
            // 문5) 다음식의 결과를 구하시오

            // }
            // document.write("결과 : " + hap + "<br>");

            // 풀이
            let hap=0;
            flag=false;
            for(let a=1; a<=100; a=a+1) {
                if(flag) {
                    hap=hap-a;
                    flag=false;
                } else {
                    hap=hap+a;
                    flag=true;
                } // if end
            } // for end

            document.write("1 - 2 + 3 - 4 + 5 ... - 100 = " + hap);
            document.write("<hr>");

            // document.write("5g : 5개");

            // 풀이
            document.write("2g  3g  5g  total<br>");
            let total=0;
            for(let a=1; a<=5; a=a+1) {         // 2g
                for(let b=1; b<=5; b=b+1) {     // 3g
                    for(let c=1; c<=5; c=c+1) { // 5g
                        total=(a*2) + (b*3) + (c*5);
                        if(total>=40 && total<=45) {
                            document.write(a + " " + b + " " + c + " " + total);
                            document.write("<br>");
                        } // if end
                    } // for end
                } // for end
            } // for end

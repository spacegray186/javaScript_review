<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_배열연습문제.html</title>

    <body>

        <h3>배열 연습 문제</h3>

        <script>
            let num=[7,8,-9,5,6];
            let size=num.length;    // 5

            document.write(num);
            document.write("<hr>");

            // 문1) 배열 요소의 전체 합을 구하시오
            // let hap=0, i=0, count=0;

            // for(i=0; i<size; i++) {
            //     hap+=num[i];
            // }
            // document.write("1. 전체 합 : " + hap);
            // document.write("<br>");

            // 풀이
            document.write(num[0]+num[1]+num[2]+num[3]+num[4]);
            document.write("<hr>");
            
            let hap=0;
            for(let i=0; i<size; i=i+1) {
                hap=hap+num[i];
            } // for end
            document.write(hap);
            document.write("<hr>");
            

            // 문2) 음수의 개수를 구하시오
            // for(i=0; i<size; i++) {
            //     if(num[i]<0) {
            //         count++;
            //     }
            // }
            // document.write("2. 음수의 개수 : " + count + "개");
            // document.write("<br>");

            // 풀이
            /*
                7<0     if(num[0]<0)
                8<0     if(num[1]<0)
                -9<0    if(num[2]<0)    count=count+1
                5<0     if(num[3]<0)
                6<0     if(num[4]<0)
            */
            let count=0;
            for(let i=0; i<5; i=i+1) {
                if(num[i]<0) {
                    count=count+1;
                } // if end
            } // for end

            document.write("음수의 개수 : " + count);
            document.write("<hr>");
            
            
            // 문3) 최대값, 최소값을 각각 구하시오
            // num.sort(function(a, b){return b-a});
            // let max=num[0];
            // let min=num[size-1];
            // document.write("3. 최대값 : " + max);
            // document.write("<br>");
            // document.write("3. 최소값 : " + min);
            // document.write("<br>");
            
            //document.write(num);    // 현재 배열
            //document.write("<br>");
            //num=[7,8,-9,5,6];       // 초기화
            //document.write(num);
            //document.write("<br>");
            
            // 풀이
            // 1)
            document.write(Math.max(...num));
            document.write("<hr>");
            document.write(Math.min(...num));
            document.write("<hr>");

            // 2) 내림차순 정렬한 후, 최대값, 최소값 구하기
            /*
            num.sort(function(a, b){return b - a});
            document.write(num[0]);         // 최대값
            document.write("<hr>");
            document.write(num[size-1]);    // 최소값
            document.write("<hr>");
            */

            // 3)
            let max=num[0] // 최대값
            let min=num[0] // 최소값
            /*
                7<7     if(max<num[0])
                7<8     if(max<num[1])  max=num[1]
                8<-9    if(max<num[2])
                8<5     if(max<num[3])
                8<6     if(max<num[4])
            */
            for(let i=0; i<size; i=i+1) {
                if(max<num[i]) max=num[i];
                if(min>num[i]) min=num[i];
            } // for end

            document.write("최대값 : " + max);
            document.write("<hr>")
            document.write("최소값 : " + min);
            document.write("<hr>")
            
            
            // 문4) num[4] 요소의 등수를 구하시오
            // let rank=1;
            
            // for(i=0; i<size; i++) {
            //     if(num[4]<num[i]) {
            //         rank++;
            //     }
            // }
            // document.write("4. num[4] : " + rank + "등");
            // document.write("<br>");
            // document.write("<br>");

            // 풀이
            /*
                6<7     if(num[4]<num[0])   r=1+1
                6<8     if(num[4]<num[1])   r=2+1
                6<-9    if(num[4]<num[2])
                6<5     if(num[4]<num[3])
                6<6     if(num[4]<num[4])
            */
            let r=1;
            for(let i=0; i<size; i=i+1) {
                if(num[4]<num[i]) {
                    r=r+1;
                } // if end
            } // for end

            document.write("num[4] 요소의 등수 : " + r);
            document.write("<hr>");
            
            
            // 문5) num배열 요소의 각각의 등수를 모두 구하시오
            // num.sort(function(a, b){return b-a});
            // for(i=0; i<size; i++) {
            //     document.write("5. num[" + i + "]" + " : " + num[i] + ", " + (i+1) + "등<br>");
            // }
            // document.write("<br>");
            
            // // 다른 방법
            // num=[7,8,-9,5,6];       // 초기화
            // let rank=[1,1,1,1,1];

            // for(i=0; i<size; i++) {
            //     rank[i]=1;
            //     for(let j=0; j<size; j++) {
            //         if(num[i]<num[j]) {
            //             rank[i]++;
            //         } 
            //     }
            // }
            // for(i=0; i<size; i++) {
            //     document.write("점수 : " + num[i] + ", 순위 : " + rank[i] + "<br>");
            // }
            
            // 풀이
            /*
                7<7     if(num[0]<num[0])
                7<8     if(num[0]<num[1])   rank[0]=rank[0]+1
                7<-9    if(num[0]<num[2])
                7<5     if(num[0]<num[3])
                7<6     if(num[0]<num[4])
                
                8<7     if(num[1]<num[0])
                8<8     if(num[1]<num[1])
                8<-9    if(num[1]<num[2])
                8<5     if(num[1]<num[3])
                8<6     if(num[1]<num[4])
                
                -9<7    if(num[2]<num[0])   rank[2]=rank[2]+1
                -9<8    if(num[2]<num[1])   rank[2]=rank[2]+1
                -9<-9   if(num[2]<num[2])
                -9<5    if(num[2]<num[3])   rank[2]=rank[2]+1
                -9<6    if(num[2]<num[4])   rank[2]=rank[2]+1
            */
            
            let rank=[1, 1, 1, 1, 1];
            for(let a=0; a<size; a=a+1) {
                for(let b=0; b<size; b=b+1) {
                    if(num[a]<num[b]) {
                        rank[a]=rank[a]+1;
                    } // if end
                } // for end
            } // for end

            document.write("num 배열 요소의 각 등수 : " + rank);

        </script>

    </body>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_형변환.html</title>
    </head>
    <body>
        <h3>자료형변환 (Type Conversion)</h3>
        <script>
            // 참조 https://www.w3schools.com/js/js_type_conversion.asp
            // 형변환 : 필요한 곳에서 일시적(강제적)으로 변환

            document.write(10+20);      // 30
            document.write("10"+"20");  // 1020
            document.write("<hr>");
            
        </script>
    </body>
</html>

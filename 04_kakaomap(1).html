<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>04_kakaomap.html</title>
</head>
<body>
    <!-- 여러개 마커 표시하기 -->
    
	<div id="map" style="width:500px;height:400px;"></div>  <!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cdc230834c1a7c5c6ce68bd1cc8ede1a"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(37.4989677,127.0316578), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '삼원타워', 
                latlng: new kakao.maps.LatLng(37.49895066514706, 127.03167926889067)
            },
            {
                title: '롯데리아 역삼점', 
                latlng: new kakao.maps.LatLng(37.498453087733154, 127.03052182103909)
            },
            {
                title: '매드포갈릭 역삼점', 
                latlng: new kakao.maps.LatLng(37.499501413733086, 127.0337024709749)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
        } 
	</script>
</body>
</html>
